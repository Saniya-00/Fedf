<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =[1,2,3,4,5];
        let s = 0;
        for(let i=0;i<n.length;i++){
            s += n[i];
        }
        let p =1;
        for(let i=0;i<n.length;i++){
            p *=n[i];

        }
        document.write("S: " + s + "<br>");
        document.write("P: " + p + "<br>");
    </script>
</body>
</html>
